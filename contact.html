      </p>

      <h2>Get in Touch</h2>
      <div class="contact-details">
        <p>
          <strong>Phone:</strong> <a href="tel:+254705577676">0705577676</a>

      <h2>Contact Form</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
