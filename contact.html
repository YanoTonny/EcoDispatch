<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="nav_links.css" />
    <title>Contact Us - EcoDispatch</title>
  </head>
  <body>
    <div class="navbar">
      <nav>
        <img class="logo" src="images/green_logo1.png" alt="logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="restaurants.html">Restaurants</a></li>
          <li><a href="organizations.html">Organizations</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>

    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>
        We're here to help and answer any questions you might have. We look
        forward to hearing from you!
      </p>

      <div class="contact-image">
        <img
          src="images/contact us.png"
          alt="Contact Us"
          style="width: 100%; height: auto"
        />
      </div>

      <h2>Get in Touch</h2>
      <div class="contact-details">
        <p>
          <strong>Phone:</strong>
          <a href="tel:+254705577676">
            <img
              src="images/call-icon.png"
              alt="Phone Icon"
              style="vertical-align: middle; width: 20px; height: auto"
            />
            0705577676
          </a>
        </p>
        <p>
          <strong>Email:</strong>
          <a href="mailto:yano.odhiambo@gmail.com">
            <img
              src="images/email-icon.png"
              alt="Email Icon"
              style="vertical-align: middle; width: 20px; height: auto"
            />
            yano.odhiambo@gmail.com
          </a>
        </p>
      </div>
    </div>

    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send</button>
    </form>

    <footer class="footer">
      <div class="footer-col">
        <ul>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </div>
      <script src="script.js"></script>
    </footer>
  </body>
</html>
